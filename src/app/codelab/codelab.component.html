<!-- <div class="flex" flex-align="row"> -->
<section id="sidebar">
    <div class="steps">
        <div class="title">
            <div class="flex" flex-align="row">
                <div>STEPS</div>
            </div>
        </div>
        <a *ngFor="let step of steps; index as idx" (click)="goToStep(idx + 1)" class="list-item"
            [class.complete]="idx + 1 <= currentStep" [class.active]="currentStep === idx + 1">
            <i>â€¢</i>
            <span>{{idx + 1}}. {{step.title}}</span>
        </a>
    </div>
    <div class="resources" *ngIf="tutorialResources">
        <div class="title">
            <div class="flex" flex-align="row">
                <div>RESOURCES</div>
            </div>
        </div>
        <a *ngFor="let resource of tutorialResources" [href]="resource.link" class="list-item" target="_blank">
            <i class="{{resource.type}}"></i>
            <span>{{resource.label}}</span>
        </a>
    </div>
    <div class="footer">
        <div>See <a href='https://docs.microsoft.com?oicd={{mcid}}' target='_blank'>documentation</a></div>
        <div>Learn more on <a href='https://docs.microsoft.com/learn/?oicd={{mcid}}' target='_blank'>Microsoft
                Learn</a>.</div>
    </div>
</section>

<section id="results" class="flex-grow">
    <div class="title">
        <div class="flex" flex-align="row">
            <div>{{tutorialDetails?.title}}</div>
        </div>
    </div>
    <div class="codelab-steps">
        <div *ngFor="let step of tutorialSteps; index as idx" id="step-{{idx + 1}}" class="card"
            [class.selected]="idx + 1 == currentStep">
            <div markdown ngPreserveWhitespaces [data]="step" (error)="onError($event)" class="codelab-step"></div>
            <div class="controls flex" justify-content="space-between">
                <button [hidden]="currentStep <= 1" mat-fab (click)="prev()" color="primary">
                    <i class="fas fa-chevron-left"></i> BACK
                </button>
                <button [hidden]="currentStep >= steps.length" mat-fab (click)="next()" color="primary">
                    NEXT <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</section>
