<div *ngIf="application.applicationInfos">
  <mat-toolbar color="primary" class="header">
    <mat-toolbar-row>
      <img src="./assets/images/botfuel-logo.png" />
      <div class="title">{{application.title}}</div>
      <input class="searchbox" type="text" placeholder="Search..." [(ngModel)]="searchText" />
    </mat-toolbar-row>
  </mat-toolbar>
  <header class="banner">
    <div>
      <div class="headline">{{application.applicationInfos.headline}}</div>
      <div class="content">
        <div>
          {{application.applicationInfos.tagline}}
        </div>
        <div class="logo">
          <img src="./assets/images/orion_chemistry.png" />
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="menu">
      <mat-form-field>
        <mat-select placeholder="Sort by" (selectionChange)="sortTutorialsBy($event)" [value]="'title'">
          <mat-option *ngFor="let sorting of sortingOptions" [value]="sorting.value">
            {{ sorting.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Language" (selectionChange)="filterByLanguage($event)" [value]="'all'">
          <mat-option value="all">
            All
          </mat-option>
          <mat-option value="en">
            English
          </mat-option>
          <mat-option value="fr">
            Fran√ßais
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="cards">
      <div class="card" *ngFor="let tutorial of tutorials |status: 'published' | filter : searchText ">
        <mat-toolbar color="primary" class="card-header">
          <mat-toolbar-row>
            <div class="duration">
              <i class="far fa-clock"></i>
              <span>{{tutorial.duration}} min</span>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
        <div class="content">
          {{tutorial.title}}
        </div>
        <div class="footer">
          <button mat-button routerLink="/codelab/{{tutorial.id}}" angulartics2On="click" angularticsAction="StartClick" angularticsLabel="start-{{tutorial.id}}"
            [angularticsCategory]="tutorial.id">START</button>
          <div class="language">{{tutorial.language}}</div>
        </div>
      </div>
    </div>
  </div>
