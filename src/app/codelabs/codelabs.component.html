<div *ngIf="applicationInfos">
    <div [style.background-color]="applicationInfos.theme?.primary?.background"
        [style.color]="applicationInfos?.theme?.primary?.text" class="header">
        <div>
            <!-- <img src="./assets/images/devcongalaxy.jpg" /> -->
            <div class="title">{{applicationInfos.title}}</div>
            <!-- <input class="searchbox" type="text" placeholder="Search..." [(ngModel)]="searchText" /> -->
        </div>
    </div>
    <header class="banner">
        <div>
            <div class="headline">{{applicationInfos.headline}}</div>
            <div class="content">
                <div>
                    {{applicationInfos.tagline}}
                </div>
                <div class="logo">
                    <img src="./assets/images/orion_chemistry.png" />
                </div>
            </div>
        </div>
    </header>
    <main class="container flex flex-wrap-wrap">
        <div class="cards">
            <div class="card" *ngFor="let tutorial of tutorials |status: 'published'" routerLink="/workshops/{{tutorial.id}}">
                <div class="card-header" [ngStyle]="{backgroundImage:'url(./assets/codelabs/' + tutorial.id + '/cover.png)'}"></div>
                <div class="card-icon">
                    <img src="./assets/images/logos/{{tutorial.icon}}.png" alt='{{tutorial.icon}}' title='{{tutorial.icon}}' />
                </div>
                <div class="card-body flex flex-direction-column justify-content-space-between">
                    <div class="title">{{tutorial.title}}</div>
                    
                    <div class="tags">
                        {{tutorial.tags.join(', ')}}
                        <!-- <span *ngFor="let tag of tutorial.tags">
                            {{tag}},
                        </span> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" [style.background-color]="applicationInfos.theme?.primary?.background"
        [style.color]="applicationInfos.theme?.primary?.text">
        <div *ngFor="let col of applicationInfos.footer">
            <h3 class="footer-title">
                {{col.title}}
            </h3>
            <div class="footer-links">
                <ul>
                    <li *ngFor="let link of col.links">
                        <a [href]="link.link" [attr.alt]="link.title" target="_blank">{{link.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</div>
