<div *ngIf="infos">
  <mat-toolbar color="primary" class="header">
    <mat-toolbar-row>
      <img src="./assets/images/botfuel-logo.png" />
      <div class="title">{{infos.title}}</div>
      <input class="searchbox" type="text" placeholder="Search..." [(ngModel)]="searchText" />
    </mat-toolbar-row>
  </mat-toolbar>
  <header class="banner">
    <div>
      <div class="headline">{{infos.headline}}</div>
      <div class="content">
        <div>
          {{infos.tagline}}
        </div>
        <div class="logo">
          <img src="./assets/images/orion_chemistry.png" />
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="menu">
      <mat-form-field>
        <mat-select placeholder="Sort by" (selectionChange)="filter($event)" [value]="'alphabetical'">
          <mat-option *ngFor="let sorting of sortingOptions" [value]="sorting.value">
            {{ sorting.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="cards">
      <div class="card" *ngFor="let tutorial of infos.tutorials | filter : searchText">
        <mat-toolbar color="primary" class="header">
          <mat-toolbar-row>
            <div class="duration">
              <i class="far fa-clock"></i>
              <span>{{tutorial.duration}} min</span>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
        <div class="content">
          {{tutorial.title}}
        </div>
        <div class="footer">
          <button mat-button routerLink="/codelab/{{tutorial.id}}" angulartics2On="click" angularticsAction="StartClick" angularticsLabel="start-{{tutorial.id}}"
            [angularticsCategory]="tutorial.id">START</button>
          <div class="language">{{tutorial.language}}</div>
        </div>
      </div>
    </div>
  </div>
